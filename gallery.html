<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery – Brazilian Side B</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header & Navigation -->
  <header class="hero-header">
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shows.html">Shows</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Gallery</h1>
  </header>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <div class="gallery-item"><img src="images/drums.png" alt="Drums"></div>
    <div class="gallery-item"><img src="images/duo.png" alt="Duo"></div>
    <div class="gallery-item"><img src="images/flyer.png" alt="Flyer"></div>
    <div class="gallery-item"><img src="images/pam and rafa.png" alt="Pam and Rafa"></div>
    <div class="gallery-item"><img src="images/piano face.png" alt="Piano Face"></div>
    <div class="gallery-item"><img src="images/piano upside.png" alt="Piano Upside"></div>
    <div class="gallery-item"><img src="images/vynil.png" alt="Vynil"></div>
  </div>

  <!-- Lightbox Structure -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="Enlarged image">
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Brazilian Side B</p>
  </footer>

  <!-- Lightbox Script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close lightbox when clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
